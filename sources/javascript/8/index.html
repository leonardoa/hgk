<!DOCTYPE html>
<html>
  <head>
    <title>Javascript - Face tracking</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../default.css" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <p class="main-description">
      Move your face right, left, and closer to the screen.<br />
      <span class="highlights">face tracking</span>
    </p>
    <div class="row">
      <div class="col col-12" >
        <div contenteditable="true" id="text" class="text-big col-full-height">
         Hello
        </div>
      </div>
    </div>
    <div id="container-video">
      <video
        class="videobox canvasbox"
        autoplay="autoplay"
        id="myvideo"
      ></video>
      <canvas id="canvas" class="border canvasbox"></canvas>
    </div>
    <div id="infos">
        <div>Width: <span id="width">0</span></div>
        <div>Height: <span id="height">0</span></div>
        <div>X: <span id="x">0</span></div>
        <div>Y: <span id="y">0</span></div>

    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <script src="src/handTrackingInit.js"></script>
  <script src="script.js"></script>
</html>
